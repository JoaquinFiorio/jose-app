<html lang="en">
<head>

        }
        .template-container {
            border: 1px solid #e2e8f0;
            border-radius: 4px;

        // Función para cargar la plantilla seleccionada
        function loadTemplate() {
            const templateId = document.getElementById('template').value;
            const previewContainer = document.getElementById('preview');
            
            if (!templateId) {
                previewContainer.innerHTML = '<p>Selecciona una plantilla para ver la previsualización.</p>';
                return;
            }
            
            previewContainer.innerHTML = '<p>Cargando plantilla...</p>';
            
            // Cargar la plantilla correspondiente

                case 'password-reset':
                    previewContainer.innerHTML = getPasswordResetTemplate(placeholderData);
                    break;
                case 'vantage-account-created':
                    previewContainer.innerHTML = getVantageAccountCreatedTemplate(placeholderData);
                    break;
                case 'accountCreatedEmailService':
                    previewContainer.innerHTML = getAccountCreatedTemplate(placeholderData);
                    break;
                default:
